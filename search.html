<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Search - My Project</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      background-color: #1DB954;
      color: black;
      padding: 15px;
      border-radius: 10px;
      font-size: 28px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #1DB954;
    }

    .book-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .book {
      background: #1a1a1a;
      border: 2px solid #1DB954;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      gap: 20px;
      box-shadow: 0 0 12px rgba(29, 185, 84, 0.3);
      align-items: flex-start;
    }

    .book img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .info {
      max-width: 600px;
    }

    .info h2 {
      font-size: 22px;
      color: #1DB954;
      margin-bottom: 8px;
    }

    .info p {
      margin: 8px 0;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .info a {
      display: inline-block;
      margin-top: 10px;
      background-color: #1DB954;
      color: black;
      padding: 6px 14px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .info a:hover {
      background-color: #14833b;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Book Search</h1>
  <div class="book-list" id="bookList">Loading...</div>

  <script>
    $(document).ready(function () {
      $.getJSON('google-books-search.json', function (data) {
        const books = data.items;
        let html = '';

        books.forEach(book => {
          const info = book.volumeInfo;
          const title = info.title || 'No title';
          const authors = info.authors ? info.authors.join(', ') : 'Unknown';
          const description = info.description || 'No description available';
          const thumbnail = info.imageLinks?.thumbnail || '';
          const link = info.infoLink || '#';

          html += `
            <div class="book">
              ${thumbnail ? `<img src="${thumbnail}" alt="Book Cover">` : ''}
              <div class="info">
                <h2>${title}</h2>
                <p><strong>Authors:</strong> ${authors}</p>
                <p>${description}</p>
                <a href="${link}" target="_blank">Read More</a>
              </div>
            </div>
          `;
        });

        $('#bookList').html(html);
      });
    });
  </script>
</body>
</html>
